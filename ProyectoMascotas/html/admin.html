<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel de administracion</title>
    <link rel="stylesheet" href="../css/mascotas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../js/jsDeRegisto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modificar Estado de Pedido</h1>
        
        <div>
            <input type="text" id="trackingNumber" placeholder="Número de seguimiento">
            <select id="orderStatus">
                <option value="Pendiente">Pendiente</option>
                <option value="En proceso">En proceso</option>
                <option value="Enviado">Enviado</option>
                <option value="Entregado">Entregado</option>
            </select>
            <button id="updateStatus" class="btn btn-primary">Actualizar Estado</button>
        </div>
        
        <div id="updateMessage"></div>

        <!-- Botón Home -->
        <button id="homeButton" class="btn btn-secondary mt-3">Home</button>
        
        <!-- Mostrar nombre del usuario administrador -->
        <div id="adminUser" class="mt-3"></div>
        <button id="logoutButton" class="btn btn-danger mt-1">Cerrar Sesión</button>

    </div>

    <script src="../js/admin.js"></script>


<!-- Formulario de Registro -->
    <div class="row justify-content-center" id="register-card"> 
        <div class="col-12 col-md-8 col-lg-12"> 
            <div class="card">
                <div class="card-header text-center bg-danger text-white">
                    Registro de Usuario
                </div>
                <div class="card-body">
                    <h2>Crear un usuario nuevo</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="nombreCompleto">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa un nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Repite la Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol del Usuario</label>
                            <select class="form-control" id="rol" required>
                                <option value="">Selecciona un rol</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Soporte al Cliente">Soporte al Cliente</option>
                                <option value="Usuario Regular">Usuario Regular</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- para recuperar contraseña -->
    <div class="modal fade" id="recoverPasswordModal" tabindex="-1" aria-labelledby="recoverPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recoverPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="recover-password-form">
                        <div class="form-group">
                            <label for="recoverEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="recoverEmail" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
